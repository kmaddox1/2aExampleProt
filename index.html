<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#hero-section">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#mission-section">Mission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#skills-section">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact-section">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<section id="hero-section" class="text-center">
    <div class="container">
        <img src="headshot.jpg" alt="Headshot" class="rounded-circle">
        <h1 class="display-4">Your Name</h1>
        <p class="lead">Your Tagline</p>
    </div>
</section>

<!-- Mission/Meet-Me Section -->
<section id="mission-section" class="py-5">
    <div class="container">
        <h2 class="text-center">Mission</h2>
        <p class="text-center">Your mission statement or a brief about me.</p>
    </div>
</section>

<!-- Skills Section -->
<section id="skills-section" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center">Skills</h2>
        <div class="row">
            <!-- Add your skills here -->
            <div class="col-md-4">
                <h3>Skill 1</h3>
                <p>Description</p>
            </div>
            <div class="col-md-4">
                <h3>Skill 2</h3>
                <p>Description</p>
            </div>
            <div class="col-md-4">
                <h3>Skill 3</h3>
                <p>Description</p>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact-section" class="py-5">
    <div class="container">
        <h2 class="text-center">Contact</h2>
        <!-- Contact form or information -->
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-4 bg-dark text-white">
    <div class="container">
        <p>Copyright &copy; Your Name 2024</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
